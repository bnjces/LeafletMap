<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
</head>
<body>
  <div id="mapDiv" style="width: 800px; height: 500px"></div>
  <div>
  <br />
	<div id="hoverover" onmouseenter="showspan()" onmouseout="hidespan()" >
		hover over me
	</div>
	<br />
	<span id="showme" style="display:none">Now over hover over me</span>
  </div>
  <script>
    // position we will use later
	// Hussian College 39.962128, -75.16453
    var lat = 39.962128;
    var lon = -75.16453;
    // initialize map
    map = L.map('mapDiv').setView([lat, lon], 17);
    // set map tiles source
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);
    // add marker to the map
    marker = L.marker([lat, lon]).addTo(map);
    // add popup to the marker
    marker.bindPopup("<b>Hussian College</b><br />1500 Spring Garden St Suite 101<br /> Philadelphia, PA 19130");
	map.on('click', onMapClick);

  lat = 39.96236910259224;
  lon = -75.16376852989198;
  marker2 = L.marker([lat,lon]).addTo(map);
  marker2.bindPopup("<b>Retro</b>");


	
	function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
	}

	function showspan() {
		console.log("show span");
		var id = document.getElementById("showme");
		id.style.display = "block";
		marker.openPopup();
	}
	
	function hidespan() {
		console.log("hide span");
		var id = document.getElementById("showme");
		id.style.display = "none";
		marker.closePopup();
	}


  </script>
</body>
</html>
